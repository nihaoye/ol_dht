<!DOCTYPE html>
<html>
<head>
	<title>坐标拾取器</title>
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<link rel="stylesheet" href="css/css.css?v=11" type="text/css">
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	<!--	<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>-->
</head>
<body>
<div id="map" class="map"></div>
<div id="mouse-position" style="top:10px;left:10px;position:absolute;font-size:30px;"></div>
<script>
	var view = new ol.View({
		enableRotation:false,
		projection: 'EPSG:4326',
		center:[113.9672493,22.60450238],
		zoom: 18,
		minZoom:10
		/*	extent:extent,*/
		/*	rotation:-1.5707963*/
	});
	var map = new ol.Map({
		loadTilesWhileAnimating:true,
		controls: ol.control.defaults({
			attributionOptions: {
				collapsible: false
			}
		}),//.extend([mousePositionControl]),
		layers: [
			new ol.layer.Tile({
				title: "天地图路网",
				source: new ol.source.XYZ({
					url: "http://t4.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}"
				})
			}),
			new ol.layer.Tile({
				title: "天地图文字标注",
				source: new ol.source.XYZ({
					url: 'http://t3.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}'
				})
			})

		],
		target: 'map',
		view: view
	});
	map.on('click',function(e){
		document.getElementById('mouse-position').innerHTML=e.coordinate[0]+ ','+e.coordinate[1];
	})
</script>
</body>
</html>
